<body>
<canvas id="canvas" height=400/>
<script>
function dibuja() {
  var lienzo = document.getElementById('canvas');
  if (lienzo.getContext) {
    var ctx = lienzo.getContext('2d');

    ctx.fillRect(25, 25, 100, 100);
    ctx.clearRect(45, 45, 60, 60);
    ctx.strokeRect(50, 50, 50, 50);
  }
}

function triangulo(tab, x1, y1, x2, y2, x3, y3, fill=false) {
    tab.beginPath();
    tab.moveTo(x1, y1);
    tab.lineTo(x2, y2);
    tab.lineTo(x3, y3);
    if (fill)
        tab.fill();
    else {
        tab.closePath();
        tab.stroke();
    }
}

function draw() {
  var canvas = document.getElementById('canvas');
  if (canvas.getContext) {
    var ctx = canvas.getContext('2d');

    x1=175;  y1=150; x2=200; y2=175; x3=200; y3=125;    
    triangulo(ctx, x1, y1, x2, y2, x3, y3, true);

    // Realizar traslacion del triangulo anterior con dx =50 y dy=50
    dx=70; dy=50
    triangulo(ctx, x1+dx, y1+dy, x2+dx, y2+dy, x3+dx, y3+dy);

    // Realizar un escalado del triangulo anterior con incremento del 50%
    s=50
    //triangulo(ctx, .....);
    rx1=123; ry1=74; rancho=88; ralto=83
    ctx.strokeRect(rx1, ry1, rancho, ralto);
    ctx.strokeRect(rx1-(rancho*s/200), ry1-(ralto*s/200), rancho*(1+s/100), ralto*(1+s/100));

	//Realizar rotacion del triangulo
    ctx.translate(rx1+rancho/2, ry1+ralto/2);
	ctx.rotate( Math.PI/4 );
	ctx.translate(-rx1-rancho/2, -ry1-ralto/2);
  
}

}
//dibuja();
draw();
</script>
</body>
